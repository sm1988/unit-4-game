<html>

<head>
    <title>
        Crystal Collector
    </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="assets/javascript/game.js"></script>

</head>

<body class="container" style="max-width: 880px;" id="bg">
    <div class="jumbotron">
        <img src="assets/images/crystal-game.jpg" style="width: 780px; height: 250px;">
    </div>
    <button type="button" class="btn btn-primary" id="playGame">Play The Game!</button>
    <button type="button" class="btn btn-success">Your Wins : $win!</button>
    <button type="button" class="btn btn-danger">Your Losses: $loss!</button>
    <button type="button" class="btn btn-info">Reset</button>
    <button type="button" class="btn btn-success" id="darkMode">Dark Mode</button>
    <button type="button" class="btn btn-danger">Light Mode</button>

    <div id="target"></div>
    <div class="score"></div>

    <div class="gemBox">
        <div class="gem" id="crystal1">
            <img src="assets/images/crystal1.png" style="width: 100px; height: 100px;">
        </div>
        <div class="gem" id="crystal2">
            <img src="assets/images/crystal2.png" style="width: 100px; height: 100px;">
        </div>
        <div class="gem" id="crystal3">
            <img src="assets/images/crystal3.png" style="width: 100px; height: 100px;">
        </div>
        <div class="gem" id="crystal4">
            <img src="assets/images/crystal4.png" style="width: 100px; height: 100px;">
        </div>
    </div>


</body>

</html>
